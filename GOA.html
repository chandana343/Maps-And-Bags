<style>
	*,*:after,*:before{
	-webkit-box-sizing: border-box;

}
body{
	font-family: arial;
	font-size: 16px;
	margin: 0;
	background: #c5eaf4;
}

.profile-container{
	display: flex;height: 500px;
}
.profile-box{
	flex-basis: calc(33.333%);
	position: relative;
	overflow: hidden;
	height: 100vh;
	background-size:  auto 120%;
	background-repeat: no-repeat;
	background-position: center center;
	transition: all 0.6s ease-out;
	position: relative;
	border-right: 1px solid #000;
	display: flex;
	align-items: flex-end;
	padding: 40px;
}
.profile-box-content{
	background:rgba(0,0,0,0.8);
	padding: 30px;
	color: #fff;
	font-size: 18px;
	opacity: 0;
	position: relative;
	left: -30px
	
}
.profile-box-content h2{
	margin:0 0 20px;
}
.profile-box-content p:last-child{
	margin: 0;
}
.profile-box:hover .profile-box-content{
	opacity: 1;
	transition: all 0.3s ease-out 0.6s ;
	left: 0;
}
.profile-box:last-child{
	border:0px;
}
.profile-container:hover .profile-box{
	flex-basis: calc(15%);
}
.profile-container:hover .profile-box:hover{
	flex-basis: calc(70%);
	transition: all 0.4s ease-out;
	z-index: 1;
}
h1{
    text-align: center;font-family:geraldine;font-style: italic;
}
a{

}
